<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Welcome!</title>
</head>
<body>
  <section>
    <div class="search-group">
      <i class="fa fa-search icon" aria-hidden="true"></i>
      <input type="text" class="search" id="search" placeholder="Lurk more...">
    </div>
    <div class="row">
      <div class="card-green">
        <div class="group">
          <h2 class="title" id="hour"></h2>
          <p class="subtitle" id="date"></p>
        </div>
        <div class="group">
          <div class="weather" id="weather">
          </div>
          <p class="subtitle" id="loc"></p>
        </div>
      </div>
      <div class="card-brown">
        <div class="cat-group">
          <h3 class="cat">School:</h3>
          <p><a href="https://canvas.uw.edu/">canvas</a>, </p>
          <p><a href="https://my.uw.edu/">myuw</a>, </p>
          <p><a href="https://www.reddit.com/r/udub/">udub</a></p>
        </div>
        <div class="cat-group">
          <h3 class="cat">Social:</h3>
          <p><a href="https://twitter.com/">twitter</a>, </p>
          <p><a href="https://facebook.com">facebook</a>, </p>
          <p><a href="https://instagram.com">instagram</a>, </p>
        </div>
        <div class="cat-group">
          <h3 class="cat">Waste time:</h3>
          <p><a href="https://reddit.com">reddit</a>, </p>
          <p><a href="https://last.fm">last.fm</a>, </p>
        </div>
      </div>
    </div>
  </section>
  <script src="js/search.js"></script>
  <script src="js/time.js"></script>
  <script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
  <script src="js/jquery.simpleWeather.min.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
